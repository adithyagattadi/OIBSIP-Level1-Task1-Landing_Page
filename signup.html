<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body class="body">
    <div class="whole">
        <h1>Sign Up</h1>
        <form class="input" id="contact-form">
            <label class="name" for="username">Name</label>
            <input type="text" name="username" id="username" placeholder="Enter the Name">
            <br><br>
            <label class="password" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter the Password">
            <br><br>
            <label class="gmail" for="gmail">Gmail</label>
            <input type="email" name="email" id="email" placeholder="Enter the Gmail">
            <br><br>
            <label class="number" for="number">Phone No</label>
            <input type="number" name="number" id="number" placeholder="Enter the Phone No">
            <br><br>
            <div>
                <button class="submit" type="submit"><a href="./index.html">Submit</a></button>
            </div>
        </form>
    </div>

</body>
</html>
